swagger: '2.0'
info:
  title: Example Gateway
  description: API Gateway with firebase auth
  version: 1.0.0
schemes:
  - https
produces:
  - application/json
securityDefinitions:
  firebase:
    authorizationUrl: ''
    flow: implicit
    type: oauth2
    x-google-issuer: "firebase-adminsdk-b6jhl@tiira-watcher-dev.iam.gserviceaccount.com"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/metadata/x509/firebase-adminsdk-b6jhl@tiira-watcher-dev.iam.gserviceaccount.com"
    x-google-audiences: "https://identitytoolkit.googleapis.com/google.identity.identitytoolkit.v1.IdentityToolkit"
paths:
  /sightings:
    get:
      security:
        - firebase: []
      description: Get all sightings within time period, default 1 day
      operationId: get-sightings
      responses:
        '200':
          description: Success
      x-google-backend:
        address: 'https://tiira-watcher-api-vodgsvsqja-lz.a.run.app'